<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mingle</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="main_login">
        <div class="login">
            <h1>Sign In</h1>
            <form action="">
                <input type="email" placeholder="Email Address" id="email" class="login_items">
                <input type="number" placeholder="Mobile Number" id="number" class="login_items">
                <input type="password" placeholder="Password" id="password" class="login_items">
                <button class="sign_button"><a href="#">Sign In</a></button>
                <p class="last">OR</p>
                <button class="sign_code"><a href="#">Use a Sign-in code</a></button>
                <p class="last2"><a href="#">Forget Password?</a></p>
                <p class="last1 last3">New to Movie Mingle?<a href="#">Sign up now.</a></p>
                <p class=" last1 last4">This page is protected by Google reCAPTCHA to<span> ensure you're not a bot <a href="#">Learn more.</a></a></p>
            </form>
        </div>
    </div>
</body>
</html>
